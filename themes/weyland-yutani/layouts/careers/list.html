{{ define "main" }}

<section class="careers spacing relative gradient-lines">
  <div class="container">

    <div class="internal-header text-center">
      <h1>{{ .Title }}</h1>
    </div>

    <ol class="unstyled-list grid careers__list">

      {{ range .Pages }}

        <li>

          {{ .Render "card" }}

        </li>

      {{ end }}

    </ol>

  </div>
</section>

{{ end }}
