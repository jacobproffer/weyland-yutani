<section class="technology" id="technology">
  <div class="container">

    <div class="text-center">

      <h2 class="technology__headline">
        Our Technology
      </h2>

    </div>

    <ul class="unstyled-list grid grid--one-col-mobile technology__grid">

      {{ range $.Site.Data.technologies }}

        <li class="text-center technology__grid-item">

          <div class="relative technology__image">
            <img data-src="{{ .image }}" alt="">
          </div>

          <h3 class="technology__subheadline text-uppercase h4">{{ .title }}</h3>

          <p class="technology__description">{{ .blurb }}</p>

        </li>

      {{ end }}

    </ul>

  </div>
</section>
