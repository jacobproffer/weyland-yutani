{{ define "main" }}

<section class="list spacing relative tab-pattern gradient-lines" data-tab-pattern>

  <div class="container">

    <div class="internal-header text-center">
      <h1>{{ .Title }}</h1>
    </div>

    <div class="tab-pattern__grid grid">

      <div
        class="tab-pattern__tablist outline"
        aria-label="News"
        role="tablist"
        data-tablist
      >

        {{ range $index, $posts := .Pages }}

          <button
            class="unstyled-button panel-padding tab-pattern__tab text-uppercase border-bottom grid"
            role="tab"
            aria-controls="news-panel-{{ $index }}"
            aria-selected="{{ cond (eq $index 0) true false }}"
            id="news-tab-{{ $index }}"
            data-tab
          >
            <div class="tab-pattern__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="20"
                fill="none"
                aria-hidden="true"
              >
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15h6m-6-3h6M9 1H4.2c-1.12 0-1.68 0-2.108.218a1.999 1.999 0 0 0-.874.874C1 2.52 1 3.08 1 4.2v11.6c0 1.12 0 1.68.218 2.108a2 2 0 0 0 .874.874c.427.218.987.218 2.105.218h7.606c1.118 0 1.677 0 2.104-.218.377-.192.684-.498.875-.874.218-.428.218-.986.218-2.104V7.326L14.999 7M9 1c.286.003.466.014.638.055.204.05.4.13.579.24.202.124.375.297.72.643l3.126 3.125c.346.346.518.518.642.72.11.18.19.374.24.578.04.173.051.354.054.639M9 1v2.8c0 1.12 0 1.68.218 2.108a2 2 0 0 0 .874.874c.427.218.987.218 2.105.218h2.802"/>
              </svg>
            </div>
            {{ .PublishDate.Format "January, 2, 2006" }}
          </button>

        {{ end }}

      </div>

      {{ range $index, $posts := .Pages }}

        <div
          class="tab-pattern__panel {{ cond (eq $index 0) "is-visible" "" }}"
          aria-label="news-panel-{{ $index }}"
          tabindex="0"
          role="tabpanel"
          id="news-panel-{{ $index }}"
          data-tab-panel
        >

          <div>

            <div class="bg-yellow border-bottom panel-padding">
              <h2 class="tab-pattern__panel-header">{{ .Title }}</h2>
            </div>

            <div class="tab-pattern__panel-content outline panel-padding">
              {{ .Summary }}
            </div>

          </div>

          <a
            class="tab-pattern__link button border panel-padding"
            href="{{ .Permalink }}"
            aria-label="Go to {{ .Title }}"
          >
            View Full Post
          </a>

        </div>

      {{ end }}

    </div>

  </div>
</section>

{{ end }}
