{{ define "main" }}

<section class="list spacing">
  <div class="container">

    <div class="internal-header center">
      <h1>{{ .Title }}</h1>
    </div>

    <ul class="unstyled-list grid grid--two-column grid--list grid--one-col-mobile">

      {{ range .Pages }}

        <li>

          {{ .Render "article" }}

        </li>

      {{ end }}

    </ul>

  </div>
</section>

{{ end }}
