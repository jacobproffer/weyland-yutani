{{ define "main" }}

<section class="spacing center">
  <div class="container">

    <div class="internal-header center">
      <h1>{{ .Title }}</h1>
    </div>

    <form
      class="grid form"
      name="contact"
      action="/success/"
      netlify
      netlify-honeypot="bot-field"
    >
      <label class="visually-hide" for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required aria-required="true" />
      <label class="visually-hide" for="email">Your Email Address</label>
      <input type="email" id="email" name="email" placeholder="Email" required aria-required="true" />
      <label class="visually-hide form__message" for="message">Your Message</label>
      <textarea class="form__message" name="message" id="message" cols="30" rows="10" placeholder="Your message..." required aria-required="true"></textarea>
      <label class="visually-hide" for="bot-field">
        Are you a pesky robot?
        <input type="text" id="bot-field" />
      </label>
      <button class="button" type="submit">Submit</button>
    </form>

  </div>
</section>

{{ end }}
