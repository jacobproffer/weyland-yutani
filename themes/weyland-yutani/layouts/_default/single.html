{{ define "main" }}

<div class="page spacing">
  <div class="container container--page">
    <article class="page__content">

      <div class="internal-header text-center">

        <h1>{{ .Title }}</h1>

        <time
          class="letter-spacing"
          datetime="{{ .PublishDate.Format "2006-01-02" }}"
        >
          {{ .PublishDate.Format "January 2, 2006" }}
        </time>

      </div>

      {{ .Content }}

    </article>
  </div>

  {{ if or .PrevInSection .NextInSection }}

    <div class="pagination relative border-bottom">
      <div class="grid grid--two-column">

        {{ with .PrevInSection }}
          <a class="button text-uppercase pagination__item pagination__item--prev" href="{{ .Permalink }}">
            Previous Post
          </a>
        {{ end }}

        {{ with .NextInSection }}
          <a class="button text-uppercase pagination__item pagination__item--next" href="{{ .Permalink }}">
            Next Post
          </a>
        {{ end }}

      </div>
    </div>

  {{ end }}

</div>

{{ end }}
